<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        select,
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button[type="submit"],
        button[type="button"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover,
        button[type="button"]:hover {
            background-color: #45a049;
        }

        /* Optional: Add styles for error messages or other validation feedback */
        .error-message {
            color: red;
            font-size: 14px;
        }

        /* Media Query for Mobile Devices */
        @media screen and (max-width: 600px) {
            form {
                padding: 10px;
            }
            input[type="text"],
            input[type="email"],
            select,
            input[type="number"],
            button[type="submit"],
            button[type="button"] {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="registration_form_1.html" method="post">
        <button type="button" onclick="window.history.back()">Back</button><br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="usn">USN:</label>
        <input type="text" id="usn" name="usn" required><br>

        <label for="branch">Branch:</label>
        <select id="branch" name="branch" required>
            <option value="CSE">CSE</option>
            <option value="EC">EC</option>
            <option value="Civil">Civil</option>
            <option value="ME">ME</option>
            <option value="AIML">AIML</option>
            <option value="EEE">EEE</option>
        </select><br>

        <label for="semester">Semester:</label>
        <select id="semester" name="semester" required>
            <option value="1st">1st Semester</option>
            <option value="2nd">2nd Semester</option>
            <option value="3rd">3rd Semester</option>
            <option value="4th">4th Semester</option>
            <option value="5th">5th Semester</option>
            <option value="6th">6th Semester</option>
            <option value="7th">7th Semester</option>
            <option value="8th">8th Semester</option>
        </select><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="participants">Number of Participants:</label>
        <input type="number" id="participants" name="participants" min="1" required><br>

        <label for="duration">Duration of Dance:</label>
        <input type="text" id="duration" name="duration" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
